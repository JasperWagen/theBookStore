<h1>New Book</h1>

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.author.label }}<br>
        {{ form.author(size=32) }}
    </p>
    <p>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </p>
    <p>
        {{ form.rating.label }}<br>
        {{ form.rating(size=32) }}
    </p>
    
    <p>{{ form.submit() }}</p>

<a href='{{url_for("index")}}'>Index</a>
